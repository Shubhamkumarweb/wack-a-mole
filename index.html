<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wack-a-mole</title>
    <link rel="icon" href="./img/favicon-32x32.png" type="image/x-icon">
</head>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
<body>
    <h1>Wack-a-mole</h1>
    <p>Score: <span id="score">0</span><span class="button" onclick="start()"> Start!</span></p>
    <div class="area">
        <div class="hole first"><div class="mole"></div></div>
        <div class="hole second"><div class="mole"></div></div>
        <div class="hole third"><div class="mole"></div></div>
        <div class="hole fourth"><div class="mole"></div></div>
        <div class="hole fifth"><div class="mole"></div></div>
        <div class="hole sixth"><div class="mole"></div></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
